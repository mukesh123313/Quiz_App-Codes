<!DOCTYPE html>
<html>
    <head >
    <link rel="stylesheet" href="../public/css/style.css" type="text/css">
    <title>QUIZ APP</title>
    </head>

    <body>
      <div id="create_acc_disp_msg" name=id="create_acc_disp_msg">

      </div>
        <div class="page">
            <div class="container">
              <div class="left">
                <div class="login">SIGN UP</div>
                <div class="eula"><img src="../public/images/new.png" height="250px" width="250px"></div>
              </div>
              <div class="right">
                
                    <!-- <form class="container"> -->
                        <div class="form">
                        <label for="n1"><b>NAME:</b></label>
                        <input type="text" name="cr_name" id="cr_name" required>     
                        <label for="user1"><b>USERNAME:</b></label>
                        <input type="text" name="cr_username" id="cr_username" required>
                        <label for="psw1"><b>PASSWORD:</b></label>
                        <input type="password" name="cr_psw1" id="cr_psw1" required>
                        <label for="psw2"><b>RE-ENTER PASSWORD:</b></label>
                        <input type="password" name="cr_psw2" id="cr_psw2" required>
                        <label for="univ"><b>SCHOOL OR UNIVERSITY NAME:</b></label>
                        <input type="text" name="cr_univ" id="cr_univ" required>
                        <label for="roll"><b>ROLL NUMBER:</b></label>
                        <input type="text" name="cr_roll" id="cr_roll" required>
                        <label for="roll"><b>SELECT SECURITY QUESTION</b></label>
                        <select id="cr_sec_q" name="cr_sec_q" required>
                            <option value="Your School Name">Your School Name</option>
                            <option value="Your First pet dog">Your First pet dog</option>
                            <option value="Your Favourite Cricket player">Your Favourite Cricket player</option>
                            <option value="Your Best Friend's Mobile Brand">Your Best Friend's Mobile Brand</option>
                            <option value="Your Memorable Maths Teacher">Your Memorable Maths Teacher</option>
                        </select>
                        <br><br>
                        <label for="sec_ans"><b>ENTER YOUR SECURITY ANSWER</b></label><br>
                        <input type="text"  name="cr_sec_ans" id="cr_sec_ans" required>
                        <br><br>
                        <button type="submit" name= "create_acc_bt" id="create_acc_bt" class="btn" >REGISTER</button><br>
                        </div>
                    
                  
                  <!-- </form> -->
                </div>
              </div>
        </div>
        <script src="../public/js/jquery1.js"></script>
        <script src="../public/js/script1.js"></script>
    </body>
</html>
