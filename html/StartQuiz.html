<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz</title>
    <link rel="stylesheet" href="StartQuizStyle.css">
      </head>
<body>
  <div class="main_box">
    <input type="checkbox" id="check">
    <div class="btn_one">
      <label for="check">
        <i class="fas fa-bars"></i>
      </label>
    </div>
    <div class="sidebar_menu">
      <div class="logo">
        <a href="#">QuizApp</a>
          </div>
        <div class="btn_two">
          <label for="check">
            <i class="fas fa-times"></i>
          </label>
        </div>
      <div class="menu">
        <ul>
          <li>
            <i class="far fa-edit"></i>
            <a href="#">Create Quiz</a>
          </li>
          <li>
            <i class="fas fa-pen"></i>
            <a href="#">Take up Quiz</a>
          </li>
          <li>
            <i class="fas fa-question-circle"></i>
            <a href="#">About</a>
          </li>
          <li>
            <i class="fas fa-sliders-h"></i>
            <a href="#">Services</a>
          </li>
          <li>
            <i class="fas fa-phone-volume"></i>
            <a href="#">Contact</a>
          </li>
          <li>
            <i class="far fa-comments"></i>
              <a href="#">Feedback</a>
          </li>
          <li>
            <i class="fas fa-sign-out-alt"></i>
              <a href="#">LogOut </a>
          </li>  
        </ul>
      </div>
      <div class="social_media">
        <ul>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </ul>
      </div>
    </div>
    <div class="form-box">
       <form class="input-group">
      <label id="email"><strong>Quiz ID</strong></label>
      <input type="text" class="input-field" placeholder="                             Enter Quiz ID" name="user_fp" required><br>
      <button type="submit" class="submit-btn">Start Quiz</button> 
      </form>
   </div>
  </div>
  </body>

</html>
